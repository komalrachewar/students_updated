<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section class="container">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/student}">Student Management System</a>
            <a th:href="@{/student/addStudent}" class="navbar-brand btn btn-primary" aria-current="page"
            >Add Student</a
            >
        </div>
    </nav>
    <div th:if="${message}" class="alert" th:text="${message}" th:classappend="${alertClass}"></div>
    <table class="table table-striped table-bordered my-4">
        <thead class="table-dark">
        <tr>
            <th>Student Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Course</th>
            <th>Country</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "student: ${students} ">
            <td th:text = "${student.id}"></td>
            <td th:text = "${student.firstName}"></td>
            <td th:text = "${student.lastName}"></td>
            <td th:text = "${student.course}"></td>
            <td th:text = "${student.country}"></td>
            <td>
                <a th:href="@{/student/updateStudent/{id}(id=${student.id})}" class="btn btn-primary btn-sm" >Update</a>
                <a th:href="@{/student/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger btn-sm" >Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
